---
name: CI
on:
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  status-check:
    runs-on: ubuntu-24.04
    if: always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled'))
    timeout-minutes: 10
    permissions: {}
    needs:
      - test
    steps:
      - run: exit 1
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@fbe492a9fd564e62fab528f0f60a7332120056d5 # v3.2.2
    with:
      aqua_version: v2.53.9
      go-version-file: go.mod
    permissions:
      pull-requests: write
      contents: read # To checkout private repository
